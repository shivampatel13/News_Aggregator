<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RATE US..!!</title>
    {% load static %}
    <link href="{% static 'css/feedback.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<center>

        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>
            </div>
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <h1>DSPH NEWS</h1>
                    </div>
                    <div class="app-contact"><h1>CONTACT INFO : +91 8154850006</h1></div>
                </div>
                <form name="feedbackform" action="/ins_feedback/" method="post">
                    {% csrf_token %}
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <h3>
                                    <input class="app-form-control" placeholder="NAME" value="DSPH NEWS" name="fname">
                            </div>
                            <div class="app-form-group">
                                <input type="email" class="app-form-control" placeholder="EMAIL" name="emailid">
                            </div>
                            <div class="app-form-group">
                                <input type="number" class="app-form-control" placeholder="CONTACT NO" name="contactno">
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="MESSAGE" name="feedback">
                                </h3>
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button">CANCEL</button>
                                <button class="app-form-button" type="submit">SEND</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</center>
</body>
</html>
